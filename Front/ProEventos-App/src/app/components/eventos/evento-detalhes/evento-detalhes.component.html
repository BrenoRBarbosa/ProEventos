<div class="card rounded shadow-sm ">

  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label class="pb-3">Tema</label>
          <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': f.tema.errors && f.tema.touched}"
          formControlName="tema" placeholder="Insira o Tema">
          <div *ngIf="f.tema.errors?.required && f.tema.touched" class="invalid-feedback">
            Tema é Obrigatório
          </div>
          <div *ngIf="f.tema.errors?.minlength && f.tema.touched" class="invalid-feedback">
            Mínimo de 4 Caracteres
          </div>
          <div *ngIf="f.tema.errors?.maxlength && f.tema.touched" class="invalid-feedback">
            Máximo de 50 Caracteres
          </div>
        </div>
      </div>
      <div class="form-row input-group">
        <div class="form-group col-md-8 pr-10">
          <label class="p-2">Local</label>
          <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': f.local.errors && f.local.touched}"
          formControlName="local" placeholder="">
          <div *ngIf="f.local.errors?.required && f.local.touched" class="invalid-feedback">
            Local é Obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label class="p-2">Data e Hora</label>
          <input type="datetime" class="form-control is-invalid" [ngClass]="{'is-invalid': f.dataEvento.errors && f.dataEvento.touched}"
          formControlName="dataEvento" placeholder="">
          <div *ngIf="f.dataEvento.errors?.required && f.dataEvento.touched" class="invalid-feedback">
            Data e Hora é Obrigatório
          </div>
        </div>
      </div>
      <div class="form-row input-group">
        <div class="form-group col-md-2 pr-10">
          <label class="p-2">Qtd Pessoas</label>
          <input type="number" class="form-control is-invalid" [ngClass]="{'is-invalid': f.qtdPessoas.errors && f.qtdPessoas.touched}"
          formControlName="qtdPessoas" placeholder="">
          <div *ngIf="f.qtdPessoas.errors?.required && f.qtdPessoas.touched" class="invalid-feedback">
            Qtd Pessoas é Obrigatório
          </div>
          <div *ngIf="f.qtdPessoas.errors?.max && f.qtdPessoas.touched" class="invalid-feedback">
            Quantidade Máxima de 120000 Pessoas
          </div>
        </div>
        <div class="form-group col-md-2 pr-10">
          <label class="p-2">Telefone</label>
          <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': f.telefone.errors && f.telefone.touched}"
          formControlName="telefone" placeholder="(000) 90000-0000">
          <div *ngIf="f.telefone.errors?.required && f.telefone.touched" class="invalid-feedback">
            Telefone é Obrigatório
          </div>
        </div>
        <div class="form-group col-md-4 pr-10">
          <label class="p-2">E-mail</label>
          <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': f.email.errors && f.email.touched}"
          formControlName="email" placeholder="e-mail">
          <div *ngIf="f.email.errors?.required && f.email.touched" class="invalid-feedback">
            E-mail é Obrigatório
          </div>
          <div *ngIf="f.email.errors?.email && f.email.touched" class="invalid-feedback">
            E-mail inválido
          </div>
        </div>
        <div class="form-group col-md-4">
          <label class="p-2">Imagem</label>
          <input type="text" class="form-control is-invalid" [ngClass]="{'is-invalid': f.imagemURL.errors && f.imagemURL.touched}"
          formControlName="imagemURL" placeholder="imagem">
          <div *ngIf="f.imagemURL.errors?.required && f.imagemURL.touched" class="invalid-feedback">
            Imagem é Obrigatório
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border mr-10" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">
          <span class="spinner-border spinner-border-sm mr-1"></span>
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
